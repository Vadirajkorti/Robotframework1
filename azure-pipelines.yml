# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main


pool:
  vmImage: 'VS2022-Win2019'
strategy:
  matrix:
    Python37:
      python.version: '3.7'
  maxParallel: 1

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: pip install robotframework robotframework-pabot robotframework-seleniumlibrary && npm install chromedriver 
  displayName: 'Install Dependencies'

- powershell: robot --pythonpath . testDemo6.robot.
  displayName: 'Run Robot Scripts'